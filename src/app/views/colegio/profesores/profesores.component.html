<p-panel header="Seleccione al docente">
	<div class="col-md-8 offset-md-2">
		<form [formGroup]="formProfesor" action="simple-results.html" >
			<div class="input-group input-group-lg">
				<select id="pais" formControlName="profesor" (change)="selectCasa()" class="select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="3" tabindex="-1" aria-hidden="true">
					<option value="" disabled>Docente</option>
					<option *ngFor="let profesor of profesores" [ngValue]="profesor.id">{{profesor.nombre}}</option>
				</select>
			</div>
		</form>
		<br>
		<div class="col-sm-12" *ngIf="cursos?.length>0">
      <app-tabla-info [infoPer]="cursos"></app-tabla-info>
		</div>
	</div>
</p-panel>
