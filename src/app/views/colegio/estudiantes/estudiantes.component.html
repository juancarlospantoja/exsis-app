<p-panel header="Estudiantes">
	<div class='pull-right'>
		<button class="btn btnSave ng-binding">
			<button type="submit" class="btn btn-success pull-right" (click)="addEstudiante.show()">Agregar addEstudiante</button>
		</button>
	</div>
	<br/>
	<br/>
	<p-table [value]="estudiantes">
		<ng-template pTemplate="header">
			<tr>
				<th pSortableColumn="id">Codigo <p-sortIcon field="id"></p-sortIcon>
				<th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon>
				</th>
			</tr>
		</ng-template>
		<ng-template pTemplate="body" let-estudiantes>
			<tr>
				<td>{{estudiantes.id}}</td>
				<td>{{estudiantes.nombre}}</td>
			</tr>
		</ng-template>
	</p-table>
</p-panel>
<div bsModal #addEstudiante="bs-modal" class="modal fade" role="dialog" aria-labelledby="dialog-sizes-name1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<label style="font-family: 'Open Sans', 'Helvetica Neue', sans-serif;">
					Colegio Olimpo<br />
				</label>
				<button type="button" class="close pull-right" (click)="addEstudiante.hide()" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="col-sm-8">
					<form [formGroup]="formAddx" class="form-vertical">
						<div class="row">							
							<div class="col-sm-12">
								<div class="form-group">
									<label>Nombre estudiante</label>
									<input formControlName="nombre" name="nombre" class="form-control">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<br/>
			<br/>
			<div class="modal-footer">
				<div class="pull-right">
					<button type="button" class="btn btnSave">
						<i class="fa fa-check-circle iconAdd" (click)="btnAdd();" aria-hidden="true"></i>
						Crear
					</button>
					<button type="button" class="btn btnCancel" (click)="addEstudiante.hide()">
						<i class="fa fa-times-circle iconCan" aria-hidden="true"></i>
						Cancelar
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
