<p-panel header="Registro">
	<form [formGroup]="formAdd">
		<div class="form-group">
			<label for="nombre">Nombre:</label>
			<input formControlName="name" class="form-control" id="name" type="text" name="name" />
		</div>
		<div class="form-group">
			<label for="family_name">Apellido:</label>
			<input formControlName="family_name" class="form-control" id="family_name" type="text" name="family_name" />
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input formControlName="email" class="form-control" id="email" type="text" name="email" />
		</div>
		<div class="form-group">
			<label for="phone">Telefono:</label>
			<input formControlName="phone" class="form-control" id="phone" type="text" name="phone" />
		</div>		
		<div class="input-group input-group-lg">
			<select id="pais" formControlName="program"  type="text" class="select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="3" tabindex="-1" aria-hidden="true">
				<option value="" disabled>Programas</option>
				<option *ngFor="let programa of sinRepetidos" type="text" [ngValue]="programa.id">{{programa.name}}</option>
			</select>
		</div>
		<div class="form-group">
			<label for="comment">Comentario</label>
			<textarea formControlName="comment" rows="5" cols="30" pInputTextarea autoResize="autoResize" class="form-control" id="comment"  name="comment"></textarea>
		</div>
		<button type="button" class="btn btn-info" (click)="btnAdd();">			
			Enviar
		  </button>
	</form>
</p-panel>
